<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">work day scheduler</h1>
      <p class="lead">a simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div>
        <div class="date"></div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour col-2">9:00 </div>
        <input class="time-block col-9" name="event-data" id="9"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">10:00</div>
        <input class="time-block col-9" id="10"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">11:00</div>
        <input class="time-block col-9" id="11"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">12:00</div>
        <input class="time-block col-9" id="12"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">13:00</div>
        <input class="time-block col-9" id="13"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">14:00</div>
        <input class="time-block col-9" id="14"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">15:00</div>
        <input class="time-block col-9" id="15"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">16:00</div>
        <input class="time-block col-9" id="16"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
      <div class="row">
        <div class="hour col-2">17:00</div>
        <input class="time-block col-9" id="17"></input>
        <button class="saveBtn col-1">
          <img type="image" src="icons/save.png" alt="save-icon" class="icon">
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
